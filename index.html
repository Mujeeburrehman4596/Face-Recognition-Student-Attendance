<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition for Student Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Student Face Recognition for Attendance</h1>
    
    <div class="text-center mt-4">
        <video id="webcam" autoplay></video>
        <br>
        <button id="captureButton" class="btn btn-success mt-3">Capture Face</button>
    </div>

    <div id="attendanceStatus" class="alert alert-info mt-4" style="display: none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
